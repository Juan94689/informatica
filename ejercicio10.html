<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
</head>
<body>

    <h2>Calculadora de IMC</h2>

    <form id="formIMC">
        <label>Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required><br><br>

        <label>Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <h3 id="resultado"></h3>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");

            if (!peso || !altura || altura <= 0) {
                resultado.textContent = "Por favor ingresa valores válidos.";
                resultado.style.color = "red";
                return;
            }

            // Cálculo del IMC
            const imc = peso / (altura * altura);

            let interpretacion = "";

            // Interpretación según el IMC
            if (imc < 18.5) {
                interpretacion = "Bajo peso";
            } else if (imc < 25) {
                interpretacion = "Peso normal";
            } else if (imc < 30) {
                interpretacion = "Sobrepeso";
            } else {
                interpretacion = "Obesidad";
            }

            resultado.textContent = `Tu IMC es: ${imc.toFixed(1)} (${interpretacion})`;
            resultado.style.color = "black";
        }
    </script>

</body>
</html>
