<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Promedio</title>
</head>
<body>

    <h2>Calculadora de Promedio</h2>

    <form id="formNotas">
        <label>Nota 1:</label>
        <input type="number" id="nota1" min="1" max="10" required><br><br>

        <label>Nota 2:</label>
        <input type="number" id="nota2" min="1" max="10" required><br><br>

        <label>Nota 3:</label>
        <input type="number" id="nota3" min="1" max="10" required><br><br>

        <button type="button" onclick="calcular()">Calcular promedio</button>
    </form>

    <h3 id="resultado"></h3>

    <script>
        function calcular() {
            let n1 = Number(document.getElementById("nota1").value);
            let n2 = Number(document.getElementById("nota2").value);
            let n3 = Number(document.getElementById("nota3").value);

            // Calcular promedio
            let promedio = (n1 + n2 + n3) / 3;

            // Mostrar resultado
            let resultado = document.getElementById("resultado");

            if (promedio >= 6) {
                resultado.textContent = "Promedio: " + promedio.toFixed(2) + " ✅ Aprobado";
                resultado.style.color = "green";
            } else {
                resultado.textContent = "Promedio: " + promedio.toFixed(2) + " ❌ Desaprobado";
                resultado.style.color = "red";
            }
        }
    </script>

</body>
</html>
