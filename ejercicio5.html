<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Promedio</title>
</head>
<body>

    <button onclick="calcularPromedio()">Calcular promedio</button>

    <script>
        function calcularPromedio() {
            let nota1 = prompt("Ingresa la primera nota:");
            let nota2 = prompt("Ingresa la segunda nota:");
            let nota3 = prompt("Ingresa la tercera nota:");

            // Convertir a número
            nota1 = Number(nota1);
            nota2 = Number(nota2);
            nota3 = Number(nota3);

            // Validar que las entradas sean números
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                alert("Por favor ingresa únicamente números válidos.");
                return;
            }

            // Calcular promedio
            let promedio = (nota1 + nota2 + nota3) / 3;

            // Determinar condición
            if (promedio >= 6) {
                alert("Promedio: " + promedio.toFixed(2) + "\nEstado: Aprobado ✅");
            } else {
                alert("Promedio: " + promedio.toFixed(2) + "\nEstado: Desaprobado ❌");
            }
        }
    </script>

</body>
</html>
